<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trip Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login_page">
    <div class="container">
        <header class="page-header">
            <h1>Trip Planner</h1>
        </header>

        <div class="main-content">
            <!-- Create Account Section -->
            <div class="form-section">
                <h2>Create new account</h2>
                <form id="create_account_form">
                    <div class="input-group">
                        <label for="create_username">Username:</label>
                        <input type="text" id="create_username" name="create_username" required>
                    </div>
                    <div class="input-group">
                        <label for="create_password">Password:</label>
                        <input type="password" id="create_password" name="create_password" required>
                    </div>
                    <div id="create_error_message" class="error-message"></div>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </form>
            </div>

            <!-- Login Section -->
            <div class="form-section">
                <h2>Log in</h2>
                <form id="login_form">
                    <div class="input-group">
                        <label for="login_username">Enter Username:</label>
                        <input type="text" id="login_username" name="login_username" required>
                    </div>
                    <div class="input-group">
                        <label for="login_password">Enter Password:</label>
                        <input type="password" id="login_password" name="login_password" required>
                    </div>
                    <div id="login_error_message" class="error-message"></div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
